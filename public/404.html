<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <link href="/assets/application.css?body=1" media="all" rel="stylesheet">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <style type="text/css">
    .error-content{
      text-align: center;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .error-content h1{
      font-size: 140px;
      color: #ff2600;
      font-family: 'Ubuntu Mono', cursive;
      text-shadow: 3px 3px 3px hsl(206, 15%, 40%);
      margin-bottom: 30px;
    }
    .error-content h3{
      font-size: 50px;
      color: #861001;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .error-content p{
      font-size: 40px;
      line-height: 35px;
      color: #bd5b0c;
      font-weight: normal;
      margin-bottom: 20px;
    }
    .error-content a{
      text-decoration: underline !important;
      color: #70bf41;
      font-size: 30px;
      cursor: pointer;
    }
    @media screen and (max-width: 768px) {
      .bitirade-home-wrapper .bitirade-topheader{
         padding: 0 20px;
      }
      .error-content h1{
        font-size: 80px;
      }
      .error-content h3{
        font-size: 30px;
      }
      .error-content p{
        font-size: 20px;
      }
    }
  </style>
</head>

  <body>
    <!-- This file lives in public/404.html -->
    <div class="bitirade-home-wrapper">
      <div class="bitirade-topheader">
      </div>
      <div class="bititrade-content">
        <div class="container">
          <div class="error-content">
            <h1>404 Error</h1>
            <h3>The page you were looking for doesn't exist.</h3>
            <p>You may have mistyped the address or the page may have moved.</p>
            <a href="/">Return Home</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
