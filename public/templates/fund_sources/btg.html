<h3 ng-bind="'fund_sources.manage_coin_address_bitcoingold' | t"></h3>
<h5 ng-bind="'fund_sources.manage_coin_address_desc' | t"></h5>

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th ng-bind="'fund_sources.label' | t"></th>
      <th ng-bind="'fund_sources.address_btg' | t"></th>
      <th class="text-center" ng-bind="'fund_sources.default' | t"></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="fs in fund_sources()">
      <td class="" ng-bind="fs.extra"></td>
      <td class="" ng-bind="fs.uid"></td>
      <td class=" text-center">
        <input type="radio" value="fs" ng-checked="fs == defaultFundSource()" ng-click="makeDefault(fs)">
      </td>
      <td class="">
        <a href="javascript:;" ng-click="remove(fs)"><i class="fa fa-trash-o">&nbsp;</i></a>
      </td>
    </tr>
    <tr class="form-input-address">
      <td class="">
        <input class="string form-control" placeholder="{{'fund_sources.label' | t}}" ng-model="extra" ng-init="extra = ''" />
      </td>
      <td class="">
        <input class="string form-control" placeholder="{{'fund_sources.address_tao' | t}}" ng-model="uid" ng-init="uid = ''" />
      </td>
      <td colspan="2" class="">
        <button class="form-control" type="submit" ng-click="add()">
          <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
